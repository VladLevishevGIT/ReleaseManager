<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../static/js/bootstrap.min.js"></script>

</head>
<body>
    <h1>Windows Release Manager</h1>
    <table border = 1>
        <thead>
        <td>Item</td>
        <td>Quantity</td>
        <td>Price</td>
        </thead>

        {% for row in rows %}
        <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
        </tr>
        {% endfor %}
    </table>

    <button type = "button" class = "btn btn-danger">Danger Button</button>
    <button type = "button" class = "btn btn-danger">Danger Button</button>

</body>
</html>
